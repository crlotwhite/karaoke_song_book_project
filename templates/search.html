{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <form action="" class="form-inline justify-content-center flex-sm-row flex-column">
        <div class="form-group mb-sm-0 mb-1">
            <select class="form-control">
                <option>분류 없음</option>
                <option>제목</option>
                <option>가수/작곡자</option>
                <option>분류</option>
            </select>
        </div>
        <div class="form-group mx-sm-3 flex-grow-1 mb-sm-0 mb-1">
            <input class="form-control flex-grow-1" type="text" placeholder="Default input">
        </div>
        <button class="btn btn-primary" type="submit">검색하기</button>
    </form>

    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">제목</th>
                <th scope="col">가수/작곡자</th>
                <th scope="col">분류</th>
            </tr>
        </thead>
        <tbody>
        {%  for song in object_list %}
            <tr>
                <th scope="row"></th>
                <td>
                    {{ song.song_name_korean }}<br>
                    ({{ song.song_name_origin }})
                </td>
                <td>{{ song.singer }}</td>
                <td>{{ song.group }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="container mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

</div>
{% endblock %}
